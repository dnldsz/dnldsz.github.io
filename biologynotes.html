<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biology Notes Hub</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Lottie Player Script -->
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
    }
    .navbar {
      background-color: #ffffff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar-nav .nav-link {
      font-size: 1.1rem;
      color: #333333;
    }
    .navbar-nav .nav-link:hover {
      color: #007bff;
    }
    .welcome-text {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .topics-list {
      list-style: none;
      padding: 0;
    }
    .topics-list li {
      margin-bottom: 10px;
    }
    .topics-list a {
      color: #007bff;
      text-decoration: none;
    }
    .topics-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">Biology Notes Hub</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#topics">Topics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content Section -->
  <div class="container mt-5">
    <div class="row">
      <!-- Welcome Text -->
      <div class="col-lg-6">
        <div class="welcome-text">
          <h1>Welcome to Biology Notes Hub</h1>
          <p>Explore our biology notes organized by topics. Click on a topic to view related notes.</p>
        </div>
      </div>
      <!-- Lottie Animation -->
      <div class="col-lg-6">
        <dotlottie-player src="https://lottie.host/a956a3d1-d3f2-4b75-8f07-8ea5ff55d24d/PSJS7RToSX.json" background="transparent" speed="1" style="width:100%; height: auto;" direction="1" playMode="normal" loop autoplay class="text-center"></dotlottie-player>
      </div>
    </div>
  </div>

  <!-- Topics Section -->
  <section id="topics" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Topics</h2>
      <ul class="topics-list">
        <li><a href="#cell-biology">Cell Biology</a></li>
        <li><a href="#genetics">Genetics</a></li>
        <li><a href="#ecology">Ecology</a></li>
        <li><a href="#evolution">Evolution</a></li>
        <!-- Add more topics as needed -->
      </ul>
    </div>
  </section>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
