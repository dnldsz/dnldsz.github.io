<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel D'Souza - Portfolio</title>
    <meta name="description" content="Personal portfolio of Daniel D'Souza">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        (function() {
            try {
                var saved = localStorage.getItem('theme');
                var theme = saved === 'dark' || saved === 'light' ? saved : 'light';
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
</head>
<body class="bg-global-bg text-global-text antialiased">
    <!-- Fixed Header -->
    <header id="main-header" class="group">
        <div class="header-grid">
            <!-- Title -->
            <div class="header-title">
                <span class="text-xl font-bold sm:text-2xl">Daniel D'Souza</span>
            </div>

            <!-- Desktop Navigation -->
            <nav class="mobile-nav-menu header-nav sm:flex sm:flex-row sm:items-center" id="navigation-menu">
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#growth">Startup Growth</a>
            </nav>

            <!-- Controls -->
            <div class="header-controls flex items-center gap-3">
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="icon-button" aria-label="Switch to dark theme">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="4" />
                        <path d="M12 2v2" />
                        <path d="M12 20v2" />
                        <path d="m4.93 4.93 1.41 1.41" />
                        <path d="m17.66 17.66 1.41 1.41" />
                        <path d="M2 12h2" />
                        <path d="M20 12h2" />
                        <path d="m6.34 17.66-1.41 1.41" />
                        <path d="m19.07 4.93-1.41 1.41" />
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401" />
                    </svg>
                </button>

                <!-- Mobile Menu Toggle -->
                <button id="toggle-navigation-menu" class="icon-button sm:hidden" aria-expanded="false" aria-label="Toggle navigation menu">
                    <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 5h16" />
                        <path d="M4 12h16" />
                        <path d="M4 19h16" />
                    </svg>
                    <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="mx-auto max-w-3xl px-4 sm:px-8">
        <!-- About Section -->
        <section id="about" class="mb-16">
            <div class="prose" id="about-content">
                <div class="loading-spinner">Loading about content...</div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="mb-16">
            <div class="prose" id="projects-content">
                <div class="loading-spinner">Loading projects content...</div>
            </div>
        </section>

        <!-- Growth Section -->
        <section id="growth" class="mb-16">
            <div class="prose" id="growth-content">
                <div class="loading-spinner">Loading growth content...</div>
            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>
</html>
