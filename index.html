<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statonic - Innovative Media Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            darkGray: '#1a1a1a',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-black text-white">
  <div class="relative min-h-screen overflow-hidden">
    <!-- Background gradient effect -->
    <div class="absolute inset-0 bg-gradient-to-br from-darkGray to-black"></div>
    
    <!-- Abstract blue shape similar to the image, using SVG -->
    <div class="absolute inset-0 -z-10 opacity-30" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 800">
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0026ff" />
            <stop offset="100%" stop-color="#0066ff" />
          </linearGradient>
        </defs>
        <path d="M0,400 Q300,100 600,500 T1200,300 V800 H0 Z" fill="url(#gradient)" />
      </svg>
    </div>
    
    <!-- Content Container -->
    <div class="relative z-10">
      <!-- Simple Header with Logo -->
      <header class="absolute inset-x-0 top-0 z-50">
        <div class="flex items-center p-6 lg:px-8">
          <div class="flex-1">
            <a href="#" class="-m-1.5 p-1.5">
              <span class="sr-only">Statonic</span>
              <img class="h-10 w-auto" src="/LogoBlack.svg" alt="Statonic">
            </a>
          </div>
        </div>
      </header>
      
      <!-- Hero Content -->
      <div class="px-6 pt-16 pb-24 lg:px-8">
        <div class="mx-auto max-w-3xl py-32 sm:py-48 lg:py-56">
          <div class="text-center">
            <h1 class="text-5xl font-bold tracking-tight text-balance sm:text-7xl">
              Breaking boundaries at the intersection of thought and technology
            </h1>
            <p class="mt-8 text-xl font-light text-pretty text-gray-300 max-w-2xl mx-auto leading-relaxed">
              Pioneering intelligent media solutions that transform the way brands communicate in an ever-evolving digital landscape.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
