<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statonic | Media + AI</title>
  
  <!-- Favicon -->
  <link rel="icon" href="/LogoBlack.png" type="image/png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            darkGray: '#1a1a1a',
            deepBlue: '#0d0d4a',
            purpleAccent: '#4a0069'
          }
        }
      }
    }
  </script>
  <style>
    .gradient-background {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #0d0d4a 70%, #4a0069 100%);
      background-size: 400% 400%;
      animation: gradient-shift 15s ease infinite;
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .blur-overlay {
      backdrop-filter: blur(100px);
      -webkit-backdrop-filter: blur(100px);
    }
  </style>
</head>
<body class="bg-black text-white">
  <div class="relative min-h-screen overflow-hidden">
    <!-- Enhanced gradient background -->
    <div class="absolute inset-0 gradient-background"></div>
    
    <!-- Abstract shapes -->
    <div class="absolute inset-0 -z-10 opacity-30" aria-hidden="true">
      <div class="absolute top-1/4 left-1/4 w-1/2 h-1/2 rounded-full bg-blue-600 opacity-20 blur-3xl"></div>
      <div class="absolute bottom-1/3 right-1/4 w-1/3 h-1/3 rounded-full bg-purple-700 opacity-20 blur-3xl"></div>
      <div class="absolute top-1/3 right-1/3 w-1/4 h-1/4 rounded-full bg-blue-800 opacity-20 blur-3xl"></div>
    </div>
    
    <!-- Content Container -->
    <div class="relative z-10">
      <!-- Simple Header with Logo -->
      <header class="absolute inset-x-0 top-0 z-50">
        <div class="flex items-center p-6 lg:px-8">
          <div class="flex-1">
            <a href="#" class="-m-1.5 p-1.5">
              <span class="sr-only">Statonic</span>
              <img class="h-10 w-auto" src="/LogoBlack.svg" alt="Statonic">
            </a>
          </div>
        </div>
      </header>
      
      <!-- Hero Content -->
      <div class="px-6 pt-16 pb-24 lg:px-8">
        <div class="mx-auto max-w-3xl py-32 sm:py-48 lg:py-56">
          <div class="text-center">
            <h1 class="text-5xl font-bold tracking-tight text-balance sm:text-7xl">
              Breaking boundaries at the intersection of thought and technology
            </h1>
            <p class="mt-8 text-xl font-light text-pretty text-gray-300 max-w-2xl mx-auto leading-relaxed">
              Pioneering intelligent media solutions that transform the way brands communicate in an ever-evolving digital landscape.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
